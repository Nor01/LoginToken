<div class="container">
    <div class="login">
        <div class="login-triangle"></div>
        
        <h2 class="login-header">Log in</h2>
      
        <form #frmLogin="ngForm" (ngSubmit)="onLogin(frmLogin)" class="login-container">
          <p><input type="email" name="email" ngModel required placeholder="Email"></p>
          <p><input type="password" name="password" ngModel required placeholder="Password"></p>
          <p><input type="submit" value="Log in"></p>
        </form>
      </div>

</div>
